<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下单</title>
    <link rel="stylesheet" href="../css/makeOrder.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
   <div class="container">
       <div class="content">
           <div class="titleView">
               <span>产品购买</span>
           </div>
           <div class="guideInfo">
               <img src="../images/guides_placeHolder.png" class="guideAvatar">
               <div class="info">
                   <div class="name">
                       <span>昵称</span>
                       <img src="../images/female.png">
                   </div>
                   <div class="commentLevel">
                           <span>评价：</span>
                           <div class="starView">
                               <img src="../images/comment_star_selected.png" v-for=" in level">
                               <img src="../images/comment_star_normal.png" v-for=" in 5-level">
                           </div>
                           <span>（1条评价）</span>
                   </div>
                   <div class="desc">个签：<span>这里是个签</span></div>
               </div>
           </div>
           <div class="package">
               <div class="titleView"><span>套餐选择：</span></div>
               <div class="packageView">
                   <div class="packageBG">套餐A:30张原片+8张精修+4小时</div>
                   <div class="packageBG">套餐B:30张原片+8张精修+4小时</div>
               </div>
           </div>
       </div>
   </div>
</body>
<script>
    var vm = new Vue({
        el:'.content',
        data:{
            level:3
        }
    })
</script>
</html>
