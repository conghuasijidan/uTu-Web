<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>友途网-登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="login_bg">
      <div class="toolbar">
            <img src="../images/login_logo.png" id="logo" onclick="navHome()">
            <div> 客服热线：0575-82676890</div>
      </div>
      <div class="login">
           <p id="he">欢迎登录友途网</p>
           <input type="number" placeholder="手机号" id="phone">
           <div class="error"></div>
           <div class="code">
                <input type="text" placeholder="验证码" >
                <div id="codelabel">获取验证码</div>
           </div>
           <div class="button">登录</div>

      </div>
    </div>
    <div class="footer">
        <p>杭州烛龙科技有限公司 2017©版权所有 </p>
        <p>浙ICP备15026959号-1</p>
        <p>浙公网安备 33010402002536号</p>
    </div>

</body>
<script>
    var isStart = false;
    $("#logo").on('click',function () {
        window.location.href="../index.html"
    })

    $("#codelabel").on('click',function () {

        var phone = $('#phone').val();
        if(phone=="")
        {
           $(".error").html("请输入手机号")
        }else
        {
            var pattern = /^1[0-9]{10}$/;
            if (!pattern.test(phone)) {
                $(".error").html("请输入正确的手机号码")
            }else{
                resetCode();
                $(".error").html("")
            }
        }

    })
//    倒计时
    function resetCode() {
        if (isStart)
        {
            return
        }
        isStart = true;
        $('#codelabel').html('60'+'s');
        var second = 30;
        var timer = null;
        timer = setInterval(function () {
            second -= 1;
            if (second >=0) {
                $('#codelabel').html(second+'s');
            } else {
                clearInterval(timer);
                $('#codelabel').html('获取验证码');
                isStart = false;
            }
        }, 1000);
    }

    $(".login").on('click',function () {
        var phone = $('#phone').val();
        var code = $('#codelabel').val();
        if(phone=="" || code =="")
        {
            $(".error").html("手机号或验证码不能为空")
        }else
        {
//           进行登录
            $(".error").html("")
            window.location.href="../index.html"
        }

    })




</script>
</html>
