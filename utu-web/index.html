<script>
     function bindHover (paramenter) {
        $(paramenter).bind({
            mouseenter: function(e) {
                // Hover event handler
                var id = "#"+$(this).children("a").attr("id")
                $(id).css("color","#498fca");
                $(this).css("border-bottom","2px solid #498fca");
            },
            mouseleave: function(e) {
                // Hover event handler
                var id = "#"+$(this).children("a").attr("id")
                $(id).css("color","#333");
                $(this).css("border-bottom","0px");
            }})
    }
    bindHover(".navButton")

    var selectedId = "#a1";
    $(".navButton:first").css("background-color","#498fca")
    $(".navButton:first").css("pointer-events","none")
    $(selectedId).css("color","#fff")
    $(document).ready(function(){
        $(".navButton").click(function(){

            $(this).unbind('mouseenter').unbind('mouseleave');

            var parent = $(selectedId).parent()
            bindHover(parent)
            parent.css("background-color","#fff")
            parent.css("pointer-events","auto")
            $(selectedId).css("color","#333")

            $(this).css("pointer-events","none")
            $(this).css("background-color","#498fca")
            var id = "#"+$(this).children("a").attr("id")
            $(id).css("color","#fff")
            selectedId = id

        });
    });
