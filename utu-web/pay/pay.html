<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付</title>
    <link rel="stylesheet" href="../css/pay.css">
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<iframe id="naviframe" src="../navigation/navigation.html" frameborder="0" scrolling="no" class="nav"></iframe>
<div class="resetTime">请在<span>&nbsp24小时&nbsp</span>内完成支付，超时订单会自动取消</div>
    <div class="container">
        <div class="content">

            <div class="pockageA">
                <span class="desc">项目：套餐A（30张原片+8张精修+4小时拍摄</span>
                <span class="priceDesc">应付金额<span style="color: #c8466b;font-size: 28px; margin-right: 40px;">￥198</span></span>
            </div>
            <div class="pockageB">
                <span class="desc">项目：套餐B（50张原片+15张精修+8小时拍摄</span>
                <span class="priceDesc">应付金额<span style="color: #c8466b;font-size: 28px; margin-right: 40px;">￥298</span></span>
            </div>
            <div class="payway">
                <div class="chooseMethod">
                    <div class="method">
                        <img src="../images/pay_selected.png" id="wxcircle">
                        <div class="methodDesc" id="wx">
                            <img src="../images/wx.png">
                            <span>微信支付</span>
                        </div>
                    </div>
                    <div class="method">
                        <img src="../images/pay_normal.png" id="balancecircle">
                        <div class="methodDesc" id="balance">
                            <img src="../images/balance.png">
                            <span>余额支付</span>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <div class="modifyButton">去付款</div>
                </div>
            </div>

        </div>
    </div>
<iframe src="../footer/footer.html" frameborder="0" scrolling="no" class="footer"></iframe>
</body>
<script>
    $("#wx").css('border','1px solid #498fca')
    $(".methodDesc").on('click',function () {
       var id = $(this).attr('id')
        switch (id){
            case 'wx':{
                $(this).css('border','1px solid #498fca')
                $("#balance").css('border','1px solid #e5e5e5')
                $("#wxcircle").attr('src','../images/pay_selected.png')
                $("#balancecircle").attr('src','../images/pay_normal.png')
                break;
            }
            case 'balance':{
                $(this).css('border','1px solid #498fca')
                $("#wx").css('border','1px solid #e5e5e5')
                $("#balancecircle").attr('src','../images/pay_selected.png')
                $("#wxcircle").attr('src','../images/pay_normal.png')
                break;
            }
        }
    })
    $(".modifyButton").on('click',function () {
        alert('掏钱')
    })


</script>
</html>
