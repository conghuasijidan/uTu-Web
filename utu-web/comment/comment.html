<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评价</title>
    <link rel="stylesheet" href="../css/comment.css">
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
 <div class="container">
      <div class="content">
        <div class="orderInfo">
            <img src="../images/cellAvatar.png">
            <div class="info">
                <span>雷峰塔雷峰塔雷峰塔雷峰塔雷峰塔雷峰塔雷峰塔雷峰塔雷峰塔雷峰塔雷峰塔</span>
                <span>2017-12-12</span>
            </div>
        </div>
        <span class="desc">本次旅行经验如何？立即评价为其他用户提供信息吧！</span>
        <div class="impress">
            <span>我的总体评价：</span>
            <div class="attitude">
                <div>差</div>
                <div>一般</div>
                <div>满意</div>
                <div>强烈推荐</div>
            </div>
        </div>
        <div class="star">
            <span>服务星级：</span>
            <div class="starImg">
                <img src="../images/comment_star_selected.png"></img>
                <img src="../images/comment_star_selected.png"></img>
                <img src="../images/comment_star_selected.png"></img>
                <img src="../images/comment_star_selected.png"></img>
                <img src="../images/comment_star_selected.png"></img>
            </div>
        </div>
        <span class="desc">途友服务怎么样？这次旅行是否愉快？（写够15字，才是好同志~）</span>
        <div class="comtool">
            <div class="upload">晒图</div>
            <span>最多上传9张照片，按住Ctrl或Shift可选择多张</span>
        </div>
        <textarea class="commentContent" ></textarea>
        <span class="noti">*请上传原创、真实、合法的图片，如果发现用户上传的图片有侵权内容，友途有权先行删除</span>
          <div class="button">
              <div class="modifyButton">发表评价</div>
          </div>
      </div>
 </div>
</body>
<script>
    $(".upload").on('click',function () {
        alert('选择本地图片')
    })
    $(".modifyButton").on('click',function () {
        alert('发表评论')
    })
</script>
</html>
