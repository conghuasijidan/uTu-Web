<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>咨询订单详情</title>
    <link href="../css/orderDetail.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="progress">
                <div class="circle">1</div>
                <div class="line"></div>
                <div class="circle">2</div>
                <div class="line"></div>
                <div class="circle">3</div>
                <div class="line"></div>
                <div class="circle">4</div>
            </div>
            <div class="order">
                <div class="orderStatus">
                    <span><b>订单详情</b></span>
                    <span>未付款</span>
                </div>
                <div class="consult_item"><span ><b class="title">基本信息</b></span></div>
                <div class="consult_item">
                    <span>地点</span>
                    <span>塔雷峰塔</span>
                </div>
                <div class="consult_item">
                    <span>时间</span>
                    <span>2017-12-12 14：00-18：00</span>
                </div>
                <div class="consult_item">
                    <span>套餐</span>
                    <span>套餐A(至少30张原图+10张精修)</span>
                </div>
                <div class="consult_item">
                    <span>合计</span>
                    <span>198.0元</span>
                </div>
            </div>
            <div class="order">
                <div class="consult_item"><span ><b class="title">其他信息</b></span></div>
                <div class="consult_item">
                    <span>酒店档次</span>
                    <span>三星级</span>
                </div>
                <div class="consult_item">
                    <span>美食口味</span>
                    <span>清单</span>
                </div>
                <div class="consult_item">
                    <span>交通方式</span>
                    <span>高铁</span>
                </div>
                <div class="consult_item">
                    <span>预算</span>
                    <span>5千-1万</span>
                </div>
                <div class="consult_item">
                    <span>商业保险</span>
                    <span>需要</span>
                </div>
                <div class="consult_item">
                    <span>旅行偏好</span>
                    <span>亲子 度假</span>
                </div>
            </div>
            <div class="button">
                <div class="modifyButton">去支付</div>
            </div>
        </div>
        <div class="right">

            <div class="codeView">
                <span>扫一扫进入友途小程序</span>
                <img src="../images/orderDetail_code.png">
            </div>
        </div>

    </div>
</body>
</html>
