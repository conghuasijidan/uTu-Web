<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单功能条</title>
    <link href="../css/orderTool.css" rel="stylesheet">
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="tool">
    <ul>
        <li id="li1" onclick="toolClick('li1')">旅行纪念订单</li>
        <li id="li2" onclick="toolClick('li2')">旅行管家订单</li>
        <li id="li3" onclick="toolClick('li3')">设置</li>
    </ul>
</div>

</body>
<script>
//       与订单页面的功能不一样

    function toolChange(toolId) {

        $(toolId).css('color','#498fca');
    }

    function toolClick(toolid) {
        switch (toolid){
            case 'li1':
            {
//                返回旅行纪念订单页面 并 选中 旅行纪念
                window.open('../order/order.html?toolSelected='+'li1')

                break;
            }
            case 'li2':
            {
                //                返回旅行纪念订单页面 并选中 管家订单
                window.open('../order/order.html?toolSelected='+'li2')
                break;
            }
            case 'li3':
            {
                //                返回旅行纪念订单页面 并选中设置
                window.open('../order/order.html?toolSelected='+'li3')
                break;
            }
        }


    }

</script>
</html>
